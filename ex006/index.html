<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: rgb(4, 4, 55);
            color: white;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Testando o DOM</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim!!!</div>
    <script>
        var p0 = window.document.getElementsByTagName('p')[0]
        var div0 = window.document.getElementById('msg')
        window.document.write('O primeiro parágrafo está escrito assim: ' + p0.innerHTML)
        window.alert(p0.innerHTML)
        p0.style.color = 'red'
        window.document.write('<br> A frase que está escrita na DIV é: ' + div0.innerHTML)
    </script>
</body>
</html>
